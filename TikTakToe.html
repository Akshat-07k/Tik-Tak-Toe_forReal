<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
            <div class="home">Home</div>
            <div class="restart">Restart</div>
            <div class="SettingImg">Image Here</div>
    </header>

    <main>
        <div class="mainLeft">
            <div class="mainLeftBox">
                <div class="box1 box bt-0 bl-0"><span class="boxText1"></span></div>
                <div class="box2 box bt-0"><span class="boxText2"></span></div>
                <div class="box3 box bt-0 br-0"><span class="boxText3"></span></div>
                <div class="box4 box bl-0"><span class="boxText4"></span></div>
                <div class="box5 box"><span class="boxText5"></span></div>
                <div class="box6 box br-0"><span class="boxText6"></span></div>
                <div class="box7 box bl-0 bb-0"><span class="boxText7"></span></div>
                <div class="box8 box bb-0"><span class="boxText8"></span></div>
                <div class="box9 box bb-0 br-0"><span class="boxText9"></span></div>
            </div>
        </div>

        <div class="mainRight">
            <h1>Welcome to the Game</h1>
            <h1>Wamen not allowed</h1>
            <br>
            <!-- <h4>turn of X</h4> -->
            <h2>You WON Top G</h2>
            <br>

            <button class="reset" >Reset</button>

            
        </div>
    </main>
</body>
</html>
